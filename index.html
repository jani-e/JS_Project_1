<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jani Eriksson">
        <link rel="stylesheet" href="CSS/styles.css"> <!--External CSS file in CSS folder-->
        <script src="JS/myScript.js" defer></script> <!--External Javascript file in JS folder. defer executes js after page finishes parsing-->
        <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
        <title>JS Project - To do list</title>
    </head>
    <body>
            
            <form id="bgForm" name="bgForm" method="post" action="#"> <!--extra-->
                <label for="bgLabel">Background</label><br>
                <select id="bgMenu" name="bgMenu" size="1">
                    <option>City</option>
                    <option>Road</option>
                    <option>Beach</option>
                </select>
            </form>
            <h1>JS Project - To do list</h1>
        <main>
            <div id="listPadding">
                <form id="todoForm" name="todoForm" action="#" onsubmit="return validateForm(event)"> <!--On submit validate form. calls function validateForm with event parameter-->
                    <input type="text" id="todoTextField" name="todoTextField" placeholder="Write task here.">
                    <input type="submit" id="addButton" value="Add task">
                </form>
                <div>
                    <ul id="todoItems">
                    </ul>
                </div>

                <div id="buttons">
                    <div id="buttonLeft">
                        <span id="itemCounter">No tasks left</span>
                    </div>
                    <div id="buttonsMiddle">
                        <button onclick="showAll()">All</button> <!--click eventlistener for function showAll()-->
                        <button onclick="showActive()">Active</button> <!--click eventlistener for function showAll()-->
                        <button onclick="showCompleted()">Completed</button> <!--click eventlistener for function showAll()-->
                    </div>
                    <div id="buttonRight">
                        <button onclick="clearCompleted()">Clear completed</button> <!--click eventlistener for function clearCompleted()-->
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
