<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jani Eriksson">
        <link rel="stylesheet" href="CSS/styles.css"> <!--External CSS file in CSS folder-->
        <script src="JS/myScript.js"></script> <!--External Javascript file in JS folder-->
        <title>JS Project - To do list</title>
    </head>
    <body>
        <h1>JS Project - To do list</h1>
        <main>
            <div id="listPadding">
                <h2>Todo List</h2>

                <form id="todoForm" name="todoForm" action="#" onsubmit="return validateForm(), addTodoItem(event)">
                    <input type="text" id="todoInput" name="todoInput" placeholder="Write task here.">
                    <input type="submit" value="Add">
                </form>
                <!--add css here, padding?-->
                <div id="name">
                    <ul id="todoList">
                    </ul>
                </div>

                <span>x items left</span>
                <button>All</button>
                <button>Active</button>
                <button>Completed</button>
                <button>Clear completed</button>
            </div>
        </main>
    </body>
</html>
