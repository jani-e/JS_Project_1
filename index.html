<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jani Eriksson">
        <link rel="stylesheet" href="CSS/styles.css"> <!--External CSS file in CSS folder-->
        <script src="JS/myScript.js" defer></script> <!--External Javascript file in JS folder. defer executes js after page finishes parsing-->
        <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
        <title>JS Project - To do list</title>
    </head>
    <body>
        <h1>JS Project - To do list</h1>
        <main>
            <div id="listPadding">
                <h2>Todo List</h2>

                <form id="todoForm" name="todoForm" action="#" onsubmit="return validateForm(event)"> <!--On submit validate form.-->
                    <input type="text" id="todoInput" name="todoInput" placeholder="Write task here.">
                    <input type="submit" value="Add">
                </form>
                <!--add css here, padding?-->
                <div>
                    <ul id="todoItems">
                    </ul>
                </div>

                <span>x items left</span>
                <button>All</button>
                <button>Active</button>
                <button>Completed</button>
                <button onclick="clearCompleted()">Clear completed</button>
            </div>
        </main>
        
    </body>
</html>
